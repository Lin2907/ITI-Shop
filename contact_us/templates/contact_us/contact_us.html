{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5" style="margin-top:17% !important;">
    <h2>Contact Us</h2>
    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" style="background-color: black;">Send Message</button>
    </form>
</div>
{% endblock %}
