{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h6 class="text-center">Editing Your Review for {{product.name}}</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="background-color: black; border: black;">
                                Update Review
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">
                    Cancel
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
