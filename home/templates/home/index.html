{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <!-- Carousel Bootstrap-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"  style="height: 500px; margin-top: 10%; background-color:rgb(34, 33, 33);">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src= "{% static 'media/elegance.avif' %}" class="d-block w-100" style = "max-height:400px; max-width:700px; margin :3% auto;" alt="Test image">
        </div>
        <div class="carousel-item">
          <img src= "{% static 'media/shoes.avif' %}" class="d-block w-100" style = "max-height:400px; max-width:700px; margin :3% auto;" alt="Test image">
        </div>
        <div class="carousel-item">
          <img src= "{% static 'media/sale.avif' %}" class="d-block w-100" style = "max-height:400px; max-width:700px; margin :3% auto;" alt="Test image">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div> 
    <div id="delivery-banner" class="row text-center">
      <div class="col bg-black text-white">
          <h4 class="logo-font my-1" style="color:black;">Free delivery on orders over &euro; {{ free_delivery_threshold }}!</h4>                
      </div>            
  </div>
{% endblock %}
