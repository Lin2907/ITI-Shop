{% extends "base.html" %}
{% load static %}


{% block content %}

    <h5 style="text-align: center; margin-top:18% !important;">Wishlist</h5>
{% if wishlist.products.all %}
    <div class="row" style="margin: 2% !important;">
        {% for product in wishlist.products.all %}
        <div class="col-md-3 mb-4 d-flex">
            <div class="card h-100 d-flex flex-column">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body d-flex flex-column">
                    <h6 class="card-title">{{ product.name }}</h6>
                    <p class="card-text">â‚¬{{ product.price }}</p>
                    <div class="mt-auto">
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary" style="background-color:black; border: black;">View Product</a>
                        <a href="{% url 'remove_from_wishlist' product.id %}" class="btn btn-danger">Remove</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
<div style="text-align: center;">
    <hr style="border: 1px solid grey; margin: 10px 0;">
    <h6>Your wishlist is empty</h6>
    <hr style="border: 1px solid grey; margin: 10px 0;">
</div>
{% endif %}
    
{% endblock %}
